<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator | Zachary Howell</title>
    <link rel="icon" type="image/x-icon" href="images/zh.svg">
</head>
<body>
    <header>
        <h1>SPLIT THE BILL</h1>
    </header>

    <main>
        <div class="math">
            <div class="form">
                <form id="calc">
                    <label for="diners">Number of Diners: </label>
                    <div><input type="number" name="diners" id="diners" min="2" step="1" value="2" required> </div>

                    <label for="bill">Bill Total: </label>
                    <div><span class="dollars">$</span><input type="number" name="bill" id="bill"  min="0.01" step="0.01" value="0.00" placeholder="0.00" required> </div>

                    <label for="tip">Tip Percentage:</label>
                    <div><input type="number" name="tip" id="tip" min="0" value="15">%</div>

                    <label for="province">Province (Tax): </label>
                    <div>
                        <select id="province">
                            <option value="NO" selected>Select Province</option>
                            <option value="AB">Alberta (5%)</option>
                            <option value="BC">British Columbia (12%)</option>
                            <option value="MB">Manitoba (12%)</option>
                            <option value="NB">New Brunswick (15%)</option>
                            <option value="NF">Newfoundland and Labrador (15%)</option>
                            <option value="NW">Northwest Territories (5%)</option>
                            <option value="NS">Nova Scotia (15%)</option>
                            <option value="NV">Nunavut (5%)</option>
                            <option value="ON">Ontario (13%)</option>
                            <option value="PE">Prince Edward Island (15%)</option>
                            <option value="QC">Quebec (14.975%)</option>
                            <option value="SK">Saskatchewan (11%)</option>
                            <option value="YK">Yukon (5%)</option>
                        </select>
                    </div>
                </form>
            </div>
        

            <div class="totals">
                <ul id="totals">
                    <li>Bill Amount:</li>
                    <li>Tip Amount:</li>
                    <li>Tax Amount:</li>
                    <li>Total Owing:</li>
                </ul>
                <p id="msg">Your totals will be displayed here once all values are entered.</p>
            </div>
        </div>

    </main>
    <footer>
        <small>Copyright &copy; 2022 Zachary Howell. All Rights Reserved.</small>
    </footer>
    
    <script src="script.js"></script> 

</body>
</html>
